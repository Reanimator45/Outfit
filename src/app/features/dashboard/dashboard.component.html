<div class="casino">

  <h1>ğŸ° Outfit Casino</h1>

  <!-- BOTÃ“N JUGAR -->
  <button
    class="play-btn"
    *ngIf="!playing()"
    (click)="play()">
    ğŸ® JUGAR
  </button>

  <div *ngIf="playing()">

    <!-- SELECTORES RULETA -->
    <div class="wheel-select">
      <button
        [class.active]="selectedWheel()==='LMV'"
        (click)="selectWheel('LMV')">
        ğŸ¯ L-M-V
      </button>

      <button
        [class.active]="selectedWheel()==='MJ'"
        (click)="selectWheel('MJ')">
        ğŸ¯ M-J
      </button>

      <button
        [class.active]="selectedWheel()==='SD'"
        (click)="selectWheel('SD')">
        ğŸ¯ S-D
      </button>
    </div>

    <!-- ACCIONES -->
    <div class="actions">
      <button class="spin" (click)="run()">
        ğŸ° MODULO
      </button>

      <button class="list" (click)="toggleList()">
        ğŸ“‹ LISTA DE ESTILOS
      </button>
    </div>

    <!-- LISTA DE ESTILOS (FILTRADA POR RULETA ACTIVA) -->
    <div class="style-list" *ngIf="showList() && selectedWheel()">

      <h3>ğŸ¯ Estilos {{selectedWheel()}}</h3>

      <div
        class="style-item"
        *ngFor="let s of getOptions()">

        <span>ğŸ‘— {{s.nombre}}</span>

        <button class="icon-btn" (click)="remove(s.id)">
          ğŸ—‘ï¸
        </button>
      </div>

      <div class="add-style">
        <input #nombre placeholder="Nuevo estilo">
        <button class="icon-btn" (click)="add(nombre.value)">
          â•
        </button>
      </div>

    </div>

    <!-- MÃ“DULOS -->
    <div class="view-container">
      <ng-container [ngSwitch]="mode()">

        <app-wheel-view
          *ngSwitchCase="'WHEEL'"
          [options]="getOptions()">
        </app-wheel-view>

        <app-chest-view
          *ngSwitchCase="'CHEST'"
          [options]="getOptions()">
        </app-chest-view>

        <app-council-view
          *ngSwitchCase="'COUNCIL'"
          [options]="getOptions()">
        </app-council-view>

        <app-cards-view
 *ngSwitchCase="'CARDS'"
 [options]="getOptions()">
</app-cards-view>

      </ng-container>
    </div>

  </div>

</div>

<!-- TOAST -->
<div class="toast" *ngIf="toast()">
  {{toast()}}
</div>
